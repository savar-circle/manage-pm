<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/common.css">
    <title>My App</title>
</head>
<body>
  <div class="container-fluid"></div>
    
    
  <h2>Insert New PM</h2><hr/><br/>
    <form method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="id_pmNo">পিএম নং (ইংরেজিতে শুধু সংখ্যাটি লিখুন। অবলিক দিয়ে সাল দরকার নাই):</label>
                    <input class="form-control" type="number" name="pmNo" min="1" required id="id_pmNo">
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="id_pmdate">তারিখ:</label>
                    <input class="form-control" type="date" name="pmdate" required id="id_pmdate">
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="id_hospitalName">হাসপাতাল:</label>
                    <select class="form-control" name="hospitalName" id="id_hospitalName">
                        {% for data in hospital %}
                            <option>{{ data }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="id_doctorName">ডাক্তার (বাংলায় শুধুমাত্র নামটি লিখুন):</label>
                    <input class="form-control" type="text" name="doctorName" id="id_doctorName">
                </div>
            </div>
        </div><br/>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="id_victimName">ভিকটিম (বাংলায় শুধুমাত্র নামটি লিখুন):</label>
                    <input class="form-control" type="text" name="victimName" maxlength="256" required id="id_victimName">
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="id_investofficer">তদন্তকারী অফিসার (বাংলায় পদবী দিয়ে নামটি লিখুন):</label>
                    <input class="form-control" type="text" name="investofficer" maxlength="256" required id="id_investofficer">
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="id_caringcong">লাশ বহনারী কনস্টেবল (বাংলায় কং নাম্বার দিয়ে নামটি লিখুন):</label>
                    <input class="form-control" type="text" name="caringcong" maxlength="256" required id="id_caringcong">
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="id_referenceType">মামলার ধরণ:</label>
                    <select class="form-control" name="referenceType" id="id_referenceType">
                        <option>অপমৃত্যু</option>
                        <option>মামলা</option>
                    </select>
                </div>
            </div>
        </div><br/>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="id_referencePS">থানার নাম:</label>
                    <select class="form-control" name="referencePS" id="id_referencePS">
                        {% for data in pslist %}
                            <option>{{ data }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="id_referenceNo">মামলা নং (ইংরেজিতে শুধু সংখ্যাটি লিখুন। অবলিক দিয়ে সাল দরকার নাই):</label>
                    <input class="form-control" type="number" name="referenceNo" min="1" required id="id_referenceNo">
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="id_referenceDate">তারিখ:</label>
                    <input class="form-control" type="date" name="referenceDate" required id="id_referenceDate">
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="id_referenceSection">ধারা (অপমৃত্যু মামলা হলে ফাকা রাখুন):</label>
                    <input class="form-control" type="text" name="referenceSection" id="id_referenceSection">
                </div>
            </div>
        </div><br/>
        <div class="row">
                <div class="col">
                <div class="form-group">
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <fieldset>
                        <legend>মামলাটিতে যা যা করা হয়েছে :</legend>
                        <label for="id_pmavailablity">পোস্ট মর্টেম (পিএম):&nbsp;&nbsp;&nbsp;&nbsp;</label><input type="radio" value="yes" name="pmavailablity" id="id_pmavailablity" checked> হ্যাঁ &nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" value="no" name="pmavailablity" id="id_pmavailablity"> না<br/>
                        <label for="id_dnaavailablity">ডিএনএ অ্যানালাইসিস:&nbsp;&nbsp;&nbsp;&nbsp;</label><input type="radio" value="yes" name="dnaavailablity" id="id_dnaavailablity"> হ্যাঁ &nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" value="no" name="dnaavailablity" id="id_dnaavailablity" checked> না<br/>
                        <label for="id_maavailablity">মাইক্রোবায়োলজিক্যাল অ্যানালাইসিস:&nbsp;&nbsp;&nbsp;&nbsp;</label><input type="radio" value="yes" name="maavailablity" id="id_maavailablity"> হ্যাঁ &nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" value="no" name="maavailablity" id="id_maavailablity" checked> না<br/>
                        <label for="id_caavailablity">ক্যামিক্যাল অ্যানালাইসিস (সিএ):&nbsp;&nbsp;&nbsp;&nbsp;</label><input type="radio" value="yes" name="caavailablity" id="id_caavailablity"> হ্যাঁ &nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" value="no" name="caavailablity" id="id_caavailablity" checked> না<br/>
                        <label for="id_otheravailablity">অন্যান্য (যদি থাকে):&nbsp;&nbsp;&nbsp;&nbsp;</label><input type="radio" value="yes" name="otheravailablity" id="id_otheravailablity"> হ্যাঁ &nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" value="no" name="otheravailablity" id="id_otheravailablity" checked> না
                    </fieldset>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <fieldset>
                        <legend>যে যে রিপোর্ট পাওয়া গেছে :</legend>
                        <label for="id_pmstatus">পোস্ট মর্টেম (পিএম):&nbsp;&nbsp;&nbsp;&nbsp;</label><input type="radio" value="yes" name="pmstatus" id="id_pmstatus"> হ্যাঁ &nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" value="no" name="pmstatus" id="id_pmstatus" checked> না<br/>
                        <label for="id_dnastatus">ডিএনএ অ্যানালাইসিস:&nbsp;&nbsp;&nbsp;&nbsp;</label><input type="radio" value="yes" name="dnastatus" id="id_dnastatus"> হ্যাঁ &nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" value="no" name="dnastatus" id="id_dnastatus" checked> না<br/>
                        <label for="id_mastatus">মাইক্রোবায়োলজিক্যাল অ্যানালাইসিস:&nbsp;&nbsp;&nbsp;&nbsp;</label><input type="radio" value="yes" name="mastatus" id="id_mastatus"> হ্যাঁ &nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" value="no" name="mastatus" id="id_mastatus" checked> না<br/>
                        <label for="id_castatus">ক্যামিক্যাল অ্যানালাইসিস (সিএ):&nbsp;&nbsp;&nbsp;&nbsp;</label><input type="radio" value="yes" name="castatus" id="id_castatus"> হ্যাঁ &nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" value="no" name="castatus" id="id_castatus" checked> না<br/>
                        <label for="id_otherstatus">অন্যান্য (যদি থাকে):&nbsp;&nbsp;&nbsp;&nbsp;</label><input type="radio" value="yes" name="otherstatus" id="id_otherstatus"> হ্যাঁ &nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" value="no" name="otherstatus" id="id_otherstatus" checked> না
                    </fieldset>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                </div>
            </div>
        </div><br/>
        <div class="row">
                <div class="col">
                <div class="form-group">
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <button class="btn btn-primary" type="submit">Submit Data</button>
                    <a href="../"><button class="btn btn-danger" type="button">Back to Home</button></a>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                </div>
            </div>
        </div><br/>
  </form>

  </div>
  <script src="/static/js/jquery.min.js"></script>
  <script src="/static/js/popper.min.js"></script>
  <script src="/static/js/bootstrap.min.js"></script>
  
</body>
</html>
